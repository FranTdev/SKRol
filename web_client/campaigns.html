<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Campañas | Stephen King RPG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Metamorphous&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(183, 28, 28, 0.6);
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent: #d32f2f;
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Crimson Pro', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(180deg, #1a1515 0%, transparent 100%);
            border-bottom: 1px solid rgba(211, 47, 47, 0.2);
        }

        h1 {
            font-family: 'Metamorphous', cursive;
            color: var(--accent);
            text-shadow: 0 0 15px var(--primary-glow);
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.8rem 1.5rem;
            font-family: 'Metamorphous', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .campaign-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .campaign-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            transition: transform 0.3s ease, border-color 0.3s ease;
            overflow: hidden;
        }

        .campaign-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            opacity: 0.5;
        }

        .campaign-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .campaign-card h3 {
            margin: 0 0 1rem 0;
            font-family: 'Metamorphous', cursive;
            color: #fff;
        }

        .campaign-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .btn-delete {
            border-color: #555;
            color: #888;
        }

        .btn-delete:hover {
            background: #333;
            border-color: #777;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 0.8rem;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>

<body>
    <button id="logout-btn" class="btn btn-small btn-delete">Cerrar Sesión</button>

    <header>
        <h1>EL HAZ DE LAS CAMPAÑAS</h1>
    </header>

    <div class="container">
        <div class="actions-bar">
            <h2>Tus Mundos</h2>
            <button id="create-campaign-btn" class="btn">Crear Nueva Campaña</button>
        </div>

        <div id="campaign-list" class="campaign-grid">
            <!-- Las campañas se cargarán aquí dinámicamente -->
            <div class="loading">Invocando historias...</div>
        </div>
    </div>

    <!-- Modal para Nueva Campaña -->
    <div id="campaign-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title" style="font-family: 'Metamorphous', cursive; color: var(--accent);">NUEVA CAMPAÑA</h2>
            <form id="campaign-form">
                <input type="hidden" id="edit-campaign-id">
                <div class="form-group">
                    <label for="campaign-name">Nombre de la Campaña</label>
                    <input type="text" id="campaign-name" required placeholder="Ej: La Torre Oscura">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" id="close-modal" class="btn btn-delete">Cancelar</button>
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="campaigns.js"></script>
</body>

</html>
