<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dark Tower - SK Rol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="login-container">
        <section class="login-box glass">
            <header class="login-header">
                <h1 class="login-title">The Dark Tower</h1>
                <p class="login-subtitle">Inicia tu viaje</p>
                <div id="error-message" class="error-container" style="display: none;"></div>
            </header>

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary login-btn">Entrar</button>
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes cuenta? <a href="register.html" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
