<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al Haz - SK Rol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="login-container">
        <section class="login-box glass">
            <header class="login-header">
                <h1 class="login-title">Unirse al Haz</h1>
                <p class="login-subtitle">Registra tu nombre en la Torre</p>
                <div id="error-message" class="error-container" style="display: none;"></div>
            </header>

            <form id="register-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Tu nombre en el mundo">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="********">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary login-btn">Registrarse</button>
                </div>

                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html" class="register-link">Inicia sesión</a></p>
                </div>
            </form>
        </section>
    </main>

    <script src="register.js"></script>
</body>

</html>
